<!DOCTYPE html>
<html lang="en">
<head>
  <title>Papetier|MakeQuestion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #form_container{
            border-style:solid;
            border-width: 5px;
            padding:30px;
            margin-left:25%;
            width:50%;
        }
        #heading{
            margin-left:38%;
            font-family:verdana;
        }
    </style>
</head>
{% block content %}
<body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/main">Papetier</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li ><a href="/post/search"><span class="glyphicon glyphicon-education"></span> Generate a Question Paper</a></li>
        <li><a href="/post/new/bytext/"><span class="glyphicon glyphicon-plus"></span> Contribute to Question Database(by text)</a></li>
        <li><a href="/post/new/byimage/"><span class="glyphicon glyphicon-plus"></span> Contribute to Question Database(by image)</a></li>
      </ul>
    </div>
  </div>
</nav>
    <h1 id="heading">Generate A Question Paper</h1>
    <div id="form_container">
    <form method='POST' class="post-form" action='{{ action_url }}' enctype='multipart/form-data'>{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Generate</button>
    </form>
    </div>
{% endblock %}
</body>
</html>
